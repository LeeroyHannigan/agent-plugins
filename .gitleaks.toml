# Gitleaks Configuration
# https://github.com/gitleaks/gitleaks

title = "gitleaks config"

# Extend the default gitleaks configuration
[extend]
useDefault = true

# Global allowlist patterns
[allowlist]
description = "Global allowlist"
paths = [
    '''\.gitleaksignore$''',
    '''\.gitleaks-baseline\.json$''',
]

